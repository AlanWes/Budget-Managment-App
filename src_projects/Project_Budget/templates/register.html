{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Turtle Spend</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'css/register.css' %}">
  </head>
  <body>
    <div class="reg-container">
      <div class="reg-box">
        <h1>Register</h1>
        <form action="" method="post">
          {% csrf_token %}
          <div class="form-box">
            <!--username-->
            <label for="username">Username</label>
            <input type="text" name="username" placeholder="Username" required>
            <!--e-mail-->
            <label for="email">E-mail</label>
            <input type="email" name="email" placeholder="E-mail" required>
            <!--password-->
            <label for="password">Password</label>
            <input type="password" name="password" placeholder="Password" required>        
            <p>Password must contain at least: 8 characters, 1 number, 1 uppercase.</p>
            <!--re-enter_password-->
            <label for="confirm_password">Confirm Password</label>
            <input type="password" name="confirm_password" placeholder="Re-Enter Password" required>
            <!--money-->
            <label for="money">Current budget (PLN)</label>
            <input type="number" name="money" placeholder="Type your budget" required>
          </div>
          <div class="sub-box">
            <!--Register-->
            <input class="register-sub" type="submit" value="Register" name="register_submit">
            <!--I_have_acc-->
            <a href="{% url 'login' %}">I have an account</a>
            <a href="{% url 'master' %}">Back to welcome site</a>
              {% if error_message %}
                <p>{{ error_message }}</p>
              {% endif %}
          </div>
        </form>
      </div>
    </div>
    <!--JS-->
    <script src="{% static 'js/register.js' %}"></script>
  </body>
</html>
