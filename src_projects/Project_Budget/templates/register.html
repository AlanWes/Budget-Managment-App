{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Register</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/register_css.css' %}">
    <script src="{% static 'js/register_js.js' %}"></script>
  </head>
  <body>
    <img src="{% static 'images/money.png' %}" alt="Money icons created by Smashicons - Flaticon" class="img-money">
    <div class="login_container">
      <h1 class="center">Register</h1>
      <form action="" method="post">
        {% csrf_token %}
        <!--username-->
        <label for="username">Username</label><br>
        <input type="text" name="username" id="login" placeholder="Username" required><br><br>
        <!--e-mail-->
        <label for="email">E-mail</label><br>
        <input type="email" name="email" id="login" placeholder="E-mail" required><br><br>
        <!--password-->
        <label for="password">Password</label>
        <input type="password" name="password" id="login" placeholder="Password" required>
        <p class="must_contain">Password must contain at least: 8 characters, 1 number, 1 uppercase</p><br>
        <!--re-enter_password-->
        <label for="confirm_password">Confirm Password</label><br>
        <input type="password" name="confirm_password" id="login" placeholder="Re-Enter Password" required><br><br>
        <!--Register-->
        <input id="login_submit" type="submit" value="Register" name="register_submit"><br><br>
        <!--I_have_acc-->
        <a href="{% url 'login' %}">I have account</a>
        {% if error_message %}
          <p class="error-message">{{ error_message }}</p>
        {% endif %}
      </form>
    </div>
  </body>
</html>
