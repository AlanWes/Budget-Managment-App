<!DOCTYPE html>
<html>
  <head>
    <title>Register</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js"></script>
  </head>
  <body>
    {% load static %}
    <img src="{% static 'Project_Budget/money.png' %}" alt="Money icons created by Smashicons - Flaticon" class="img-money">
    <div class="login_container">
      <h1 class="center">Register Here</h1>
      <form>
        <!--username-->
        <label for="username">Username</label><br>
        <input type="text" name="username" id="login" placeholder="Username"><br><br>
        <!--e-mail-->
        <label for="email">E-mail</label><br>
        <input type="email" name="email" id="login" placeholder="E-mail"><br><br>
        <!--password-->
        <label for="password">Password</label><br>
        <input type="password" name="password" id="login" placeholder="Password"><br><br>
        <!--re-enter_password-->
        <label for="confirm_password">Confirm Password</label><br>
        <input type="password" name="confirm_password" id="login" placeholder="Re-Enter Password"><br><br>
        <!--submit-->
        <input id="login_submit" type="submit" value="Register" name="submit"><br><br>
        <!--I_have_acc-->
        <a href="login.html">I have account</a>
      </form>
    </div>
  </body>
</html>
