{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Turtle Spend</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'css/home.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-...some long hash code..." crossorigin="anonymous" />
</head>
<body>
    <div class="container">
        <nav class="navbar">
            <img src="{% static 'images/logo.png' %}" class="logo">
            <div class="nav-links">
                <ul>
                    <li class="underline"><a href="{% url 'home' %}">Home</a></li>
                    <li><a href="{% url 'history' %}">History</a></li>
                    <li><a href="{% url 'graphs' %}">Graphs</a></li>
                    <li><a href="{% url 'goals' %}">Goals</a></li>
                    <li><a href="{% url 'tips' %}">Tips</a></li>
                    <li class="acc-links"><a href="{% url 'logout' %}">Logout</a></li>
                </ul>
            </div>
            <img src="{% static 'images/menu-btn.png' %}" class="menu-btn">
            <img src="{% static 'images/menu-btn-after.png' %}" class="menu-btn-after">
        </nav>
        <div class="wrapper">
            <div class="income-section">
                <form action="" method="POST">
                    {% csrf_token %}
                    <div class="income-title">
                        <h1>INCOME</h1>
                        <div class="time-range">
                            <i class="fa fa-chevron-left"></i>
                            <span class="active-option">THIS WEEK</span>
                            <i class="fa fa-chevron-right"></i>                                                                               
                        </div>
                    </div>                    
                    <div class="income-how">
                        <h1>{{ money }}€</h1>
                        <div class="circle"></div>
                        <div class="circle-grow"></div>
                    </div>
                    <select name="source-income" class="source-select" required>
                        <option value="" selected disabled hidden>Select source of income</option>
                        <option value="employment">Employment income</option>
                        <option value="business">Business income</option>
                        <option value="rental">Rental income</option>
                        <option value="investment">Investment income</option>
                        <option value="social_security">Social security benefits</option>
                        <option value="intellectual">Intellectual property income</option>
                        <option value="e_commerce">E-commerce revenue</option>
                        <option value="other">Other incomes</option>
                    </select>
                    <input type="number" step="0.01" name="new_income" placeholder="Enter new income" required>
                    <button>Submit</button>
                </form>
            </div>
            <div class="spend-section">
                <form action="" method="POST">
                    {% csrf_token %}
                    <div class="spend-title">
                        <h1>EXPENSE</h1>
                        <div class="time-range">  
                            <i class="fa fa-chevron-left"></i>
                            <span>THIS WEEK</span>
                            <i class="fa fa-chevron-right"></i>  
                        </div>
                    </div>
                    <div class="spend-how">
                        <h1>{{ expense }}€</h1>
                        <div class="circle"></div>
                        <div class="circle-grow"></div>
                    </div>
                    <select name="source-expense" class="source-select" required>
                        <option value="" selected disabled hidden>Select source of expense</option>
                        <option value="house">Housing / mortgage costs</option>
                        <option value="food">Food / groceries</option>
                        <option value="clothes">Clothing / footwear</option>
                        <option value="transport">Transportation</option>
                        <option value="entertaiment">Entertainment / vacations</option>
                        <option value="utility">Utility bills</option>
                        <option value="loan">Loan / credit card payments</option>
                        <option value="healthcare">Healthcare expenses</option>
                        <option value="invest">Investments / savings</option>
                        <option value="other">Other expenses</option>
                    </select>
                    <input type="number" step="0.01" name="new_expense" placeholder="Enter new expense" required>
                    <button>Submit</button>
                </form>
            </div>
        </div>
    </div>
    <!--JS-->
    <script src="{% static 'js/home.js' %}"></script>
</body>
</html>
