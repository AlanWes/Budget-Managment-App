{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/login_css.css' %}">
    <script src="{% static 'js/login_js.js' %}"></script>
  </head>
  <body>
    <img src="{% static 'images/money.png' %}" alt="Money icons created by Smashicons - Flaticon" class="img-money">
    <div class="login_container">
      <h1 class="center">Login</h1>
      <form>
        <!--username-->
        <label for="username">Username</label><br>
        <input type="text" name="username" id="login" placeholder="Username"><br><br>
        <!--password-->
        <label for="password">Password</label><br>
        <input type="password" name="password" id="login" placeholder="Password"><br><br>
        <!--re-enter_password-->
        <label for="confirm_password">Confirm Password</label><br>
        <input type="password" name="confirm_password" id="login" placeholder="Re-Enter Password"><br><br>
        <!--submit-->
        <input id="login_submit" type="submit" value="Login" name="login_submit"><br><br>
        <!--register-->
        <a href="{% url 'signup' %}">Register Here</a>
      </form>
    </div>
  </body>
</html>
