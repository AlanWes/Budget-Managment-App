{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/login_css.css' %}">
    <script src="{% static 'js/login_js.js' %}"></script>
  </head>
  <body>
    <img src="{% static 'images/money.png' %}" alt="Money icons created by Smashicons - Flaticon" class="img-money">
    <div class="login_container">
      <h1 class="center">Login</h1>
      <form action="" method="post">
        {% csrf_token %}
        <!--username-->
        <label for="username">Username</label><br>
        <input type="text" name="username" id="login" placeholder="Username"><br><br>
        <!--password-->
        <label for="password">Password</label><br>
        <input type="password" name="password" id="login" placeholder="Password">
        <p class="must_contain" href="">I don't remember a password.</p><br>
        <!--submit-->
        <input id="login_submit" type="submit" value="Login" name="login_submit"><br><br>
        <!--Login-->
        <a href="{% url 'signup' %}">Register Here</a>
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
      </form>
    </div>
  </body>
</html>
